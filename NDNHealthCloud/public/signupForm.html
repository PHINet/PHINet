<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/static/favicon.ico">
		<link type="text/css" rel="stylesheet" href="public/css/main.css">
		<meta charset="utf-8">
		<title>NDN-Health | Signup</title>
	</head>
	<body>
		<header>
             <div class="loginArea">
                    <!--<a href="/profile">View Profile</a> |
                    (<a href="/logout">logout</a>)-->
                  <a href="/login">login</a> |
                  <a href="/signup">signup</a>
            </div>
            <h1 class="midform"><a href="/">NDN-Health</a></h1>
            <hr>
        </header>
		<br>
		<fieldset>
			<legend> <h2> Signup </h2> </legend>
			<form method="post" class="midform">
				<table>
					<tr>
						<td>
						Username:
						</td>
						<td>
							<input type="text" name="username" >
						</td>
						<td class="error">
						</td>
					</tr>
					<tr>
						<td>
							Password:
						</td>
						<td>
							<input type="password" name="password" >
						</td>
						<td class="error">
						</td>
					</tr>
					<tr>
						<td>
							Verify Password:
						</td>
						<td>
							<input type="password" name="verify">
						</td>
						<td class="error">
						</td>
					</tr>
                    <tr>
						<td>
							User Type:
						</td>
						<td>
                            <input type="radio" name="type" >Patient
							<input type="radio" name="type" >Doctor
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td>
							<input type="email" name="email" >
						</td>
						<td class="error">
						</td>
					</tr>
				</table>
				<input type="submit">
			</form>
		</fieldset>
	</body>
</html>
