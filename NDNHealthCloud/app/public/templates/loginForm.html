<!DOCTYPE html>
<html>
  <head>
  		<link rel="shortcut icon" href="/static/favicon.ico">
		<link type="text/css" rel="stylesheet" href="/static/main.css">
		<meta charset="utf-8">
		<title>NDN-Health | Login</title>
	</head>
	<body>
		<header>
            <div class="loginArea">
                {% if user %}
                    <a href="/profile">View Profile</a> |
                    {{user.userName}} (<a href="/logout">logout</a>)
                {% else %}
                  <a href="/login">login</a> |
                  <a href="/signup">signup</a>
                {% endif %}
            </div>
            <h1 class="midform"><a href="/">NDN-Health</a></h1>
            <hr>
        </header>
		<br>
		<fieldset>
			<legend> <h2> Login </h2> </legend>
			<form method="post" class="midform">
			  <table>
					<tr>
						<td>
							Username/Email:
						</td>
						<td>
							<input type="text" name="username" value="{{username}}">
						</td>
						</tr>
						<tr>
						<td>
							Password:
						</td>
						<td>
							<input type="password" name="password">
						</td>
					</tr>
			</table>
			<div class="error">
				{{error}}
			</div>
				<input type="submit">
			</form>
		</fieldset>
	</body>
</html>
