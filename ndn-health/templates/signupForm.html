<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/static/favicon.ico">
		<link type="text/css" rel="stylesheet" href="/static/main.css">
		<meta charset="utf-8">
		<title>NDN-Health | Signup</title>
	</head>
	<body>
		<header>
             <div class="loginArea">
                {% if user %}
                    <a href="/profile">View Profile</a> |
                    {{user.userName}} (<a href="/logout">logout</a>)
                {% else %}
                  <a href="/login">login</a> |
                  <a href="/signup">signup</a>
                {% endif %}
            </div>
            <h1 class="midform"><a href="/">NDN-Health</a></h1>
            <hr>
        </header>
		<br>
		<fieldset>
			<legend> <h2> Signup </h2> </legend>
			<form method="post" class="midform">
				<table>
					<tr>
						<td>
						Username:
						</td>
						<td>
							<input type="text" name="username" value="{{username}}">
						</td>
						<td class="error">
							{{errorUsername}}
						</td>
					</tr>
					<tr>
						<td>
							Password:
						</td>
						<td>
							<input type="password" name="password" value="{{password}}">
						</td>
						<td class="error">
							{{errorPassword}}
						</td>
					</tr>
					<tr>
						<td>
							Verify Password:
						</td>
						<td>
							<input type="password" name="verify" value="{{verify}}">
						</td>
						<td class="error">
							{{errorVerify}}
						</td>
					</tr>
                    <tr>
						<td>
							User Type:
						</td>
						<td>
                            <input type="radio" name="type" value="patient" checked>Patient
							<input type="radio" name="type" value="doctor">Doctor
						</td>
					</tr>
					<tr>
						<td>
							Email (Optional):
						</td>
						<td>
							<input type="email" name="email" value="{{email}}">
						</td>
						<td class="error">
							{{errorEmail}}
						</td>
					</tr>
				</table>
				<input type="submit">
			</form>
		</fieldset>
	</body>
</html>
